<!DOCTYPE HTML>
<html>
<head>
</head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="./css/base.css"/>
<link rel="stylesheet" href="https://unpkg.com/izitoast/dist/css/iziToast.min.css"/>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://unpkg.com/izitoast/dist/js/iziToast.min.js"></script>

<title>coinTossDesign</title>
<body>
    <h1>コイントス</h1>
    <label  id ="moneyLabel">...</label>
    <button id="startButton">あそぶ</button>
    <img    id="loadingImg" src="./img/gear_anim.svg"></img>
    <button id="testButton">テスト</button>
    <button id="signUpButton">アカウントを作る</button>


    <!-- なんでもかんでも index.html に突っ込むのもなあ。。　-->
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" onsubmit="return false;">
          <div class="container">
            <h1>アカウントを作る</h1>

            <hr>
            <label for="email"><b>Email</b></label>
            <input id="email" type="text"
            placeholder="your@email.address" name="email" required>
      
            <label for="psw"><b>Password</b></label>
            <input id="password" type="password"
            placeholder="Enter Password" name="psw" required>
      
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input id="repeat" type="password"
            placeholder="Repeat Password" name="psw-repeat" required>
      
            <div class="clearfix">
              <button type="button"
              onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">キャンセル</button>
              <button type="submit"
              class="signupbtn" onclick="submitSignUp()">ＯＫ</button>
            </div>
          </div>
        </form>
      </div>
      
    

    <script>

//var head = "http://192.168.3.6:4000/";
var head = "http://localhost:4000/";

function submitSignUp()
{
    var email    = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var repeat   = document.getElementById('repeat').value;
    
    requestJson =
    {
      "user":
      {
        "userId": email,
        "hashedPassword": password
      }
    };

    var url = head + "users";

    var lambda = (responseJson, code) =>
    {
        var title = url;
        var msg = JSON.stringify(responseJson);
        iziToast.show({timeout: 20000, position: "bottomRight", title, message: msg,
    progressBarColor: 'rgb(0, 255, 184)',});

        if(responseJson.data.result == true)
        {
            var swalArg =
            {
                ico: "info",
                title: "正常に登録されました",
                closeOnClickOutside: false
            };

            swal(swalArg)
        }
        else
        {
            var swalArg =
            {
                ico: "error",
                title: "登録されませんでした",
                closeOnClickOutside: false
            };

            swal(swalArg)
        }
    }

    ajax(url, lambda, requestJson);
}

var lambdaStack = [];

function countToDoller(n)
{
    var msg = Array(n) // empty, empty, ...
        .fill("💰") // 💰,💰,...
        .join(""); // "💰 💰" ...
    return msg;
};

function ajax(url, lambda, json={})
{
    //var url = head + 'cointoss/' + verb;
    
    fetch(url, {
        method : 'POST',
        credentials : "include",
        body        : JSON.stringify(json),
        headers : new Headers({ "Content-type" : "application/json" })
    }).then(response => response.text())
    .then(text => 
    {
        var json = JSON.parse(text)
        lambda(json, 200);
        console.log(text)
    }
    );
}

function showMessage(req, code, json)
{
    var msg =
    "S :" + json.state + " " +
    "C :" + json.coin  + " " +
    "H :" + json.hand  + " " +
    "W :" + json.win;  + " " 

    var state = json.state;

    var img = state == 'wait'   ? 'img/toWaitt.svg'
            : state == 'bet'    ? 'img/bet.svg'
            : state == 'result' ? 'img/game.svg'
            :                     'img/question.svg'

    var title = json.request + ' : ' + code;

    iziToast.show({timeout: 20000, image:img, position: "bottomRight", title, message: msg,
    progressBarColor: 'rgb(0, 255, 184)',});

    return null;
}

function betFunc()
{
    var url = head + 'cointoss/bet';

    ajax(url, (json ,code) => {
        showMessage('BET', code, json);
        moneyLabel.innerText = countToDoller(json.coin);
        play(json.bet);
    });
};

// 見通しが良くないなあ。
// 常に何かを待っている状態で、
// init ->
// 

function play(bet)
{
    var buttons = {
        cancel: {
            text: "表",
            value: 1,
            visible: true,
            className: "",
            closeModal: true
        },
        confirm: {
            text: "裏",
            value: 2,
            visible: true,
            className: "",
            closeModal: true
        }
    };
    var swalArg = {
        ico: "info",
        title: countToDoller(bet),
        buttons: buttons,
        closeOnClickOutside: false
    };

    swal(swalArg)
    .then(function (choose) {
        loadingImg.style.display = "block";

        var url = head + 'cointoss/game';

        // 初回プレイ
        ajax(url, (json ,code) => {
            
            showMessage('GAME', code, json);

            loadingImg.style.display = "none";
            if (json.win!=0) {
                var title = countToDoller(json.win);
                var buttons = {
                    cancel: {
                        text: "やめる",
                        value: 1,
                        visible: true,
                        className: "",
                        closeModal: true
                    },
                    confirm: {
                        text: "ダブルアップ",
                        value: 2,
                        visible: true,
                        className: "",
                        closeModal: true
                    }
                };
                // 当たり演出
                var swalArg = {
                    ico: "success",
                    title: title,
                    buttons: buttons,
                    closeOnClickOutside: false
                };

                swal(swalArg)
                .then((choose)=>
                {
                   if(choose==1)
                   {
                        var url = head + 'cointoss/init';

                        ajax(url, (json ,code) => {
                            showMessage('GAME', code, json);
                            moneyLabel.innerText = countToDoller(json.coin);
                        });
                   }
                   else
                   {
                        var url = head + 'cointoss/bet';
                        // ダブルアップ
                        ajax(url, (json ,code) => {
                            showMessage('GAME', code, json);
                            moneyLabel.innerText = countToDoller(json.coin);
                            play(json.hand);
                        });                  
                    } 
                });
            }
            else {
                // はずれ演出
                var title = "😭";
                // 当たり演出
                var swalArg = {
                    ico: "error",
                    title: title,
                    closeOnClickOutside: false
                };

                var url = head + 'cointoss/init';

                ajax(url, (json ,code) => {
                    showMessage('GAME', code, json);
                    moneyLabel.innerText = countToDoller(json.coin);
                });

                swal(swalArg);
            }
        }, 1000);
    });
}

function test(){}

window.onload = function () {

    //--
    var moneyLabel   = document.getElementById("moneyLabel");
    var loadingImg   = document.getElementById("loadingImg");
    var startButton  = document.getElementById("startButton");
    var testButton   = document.getElementById("testButton");
    var signUpButton = document.getElementById("signUpButton");

    // init
    loadingImg.style.display = "block";
    startButton.style.display = "none";
    testButton.style.display = "none";
    
    moneyLabel.innerText = "loading";
    startButton.onclick  = betFunc;
    testButton.onclick   = test;
    signUpButton.onclick = function ()
    {
        document.getElementById('id01').style.display='block';
        document.getElementById('id01').style.width="auto";
    }

    // サーバー初期化
    var url =  head + 'cointoss/init';

    ajax(url, (json ,code) => {
        loadingImg.style.display = "none";
        startButton.style.display = "block";
        //testButton.style.display = "none";
        showMessage("INIT", code, json);
        moneyLabel.innerText = countToDoller(json.coin);
    });
};

    </script>

</body>
