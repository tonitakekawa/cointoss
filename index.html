var lambdaStack = [];

function countToDoller(n)
{
    var msg = Array(n) // empty, empty, ...
        .fill("💰") // 💰,💰,...
        .join(""); // "💰 💰" ...
    return msg;
};

function ajax(verb, lambda)
{
    var xhr = new XMLHttpRequest();


    var head = "https://vegas.web-api.link/"

    xhr.open('POST', head + '/cointoss/' + verb);
    xhr.withCredentials = true;
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    xhr.onload = function() {
        var json = JSON.parse(xhr.response)
        lambda(json, xhr.status);
    };
    xhr.send();
}

function showMessage(req, code, json)
{
    var msg =
    "S :" + json.state + " " +
    "C :" + json.coin  + " " +
    "H :" + json.hand  + " " +
    "W :" + json.win;  + " " 

    var state = json.state;

    var img = state == 'wait'   ? 'img/toWaitt.svg'
            : state == 'bet'    ? 'img/bet.svg'
            : state == 'result' ? 'img/game.svg'
            :                     'img/question.svg'

    var title = json.request + ' : ' + code;

    iziToast.show({timeout: 20000, image:img, position: "bottomRight", title, message: msg,
    progressBarColor: 'rgb(0, 255, 184)',});

    return null;
}

function betFunc()
{
    ajax('bet', (json ,code) => {
        showMessage('BET', code, json);
        moneyLabel.innerText = countToDoller(json.coin);
        play(json.bet);
    });
};

// 見通しが良くないなあ。
// 常に何かを待っている状態で、
// init ->
// 

function play(bet)
{
    var buttons = {
        cancel: {
            text: "表",
            value: 1,
            visible: true,
            className: "",
            closeModal: true
        },
        confirm: {
            text: "裏",
            value: 2,
            visible: true,
            className: "",
            closeModal: true
        }
    };
    var swalArg = {
        ico: "info",
        title: countToDoller(bet),
        buttons: buttons,
        closeOnClickOutside: false
    };

    swal(swalArg)
    .then(function (choose) {
        loadingImg.style.display = "block";

        // 初回プレイ
        ajax('game', (json ,code) => {
            
            showMessage('GAME', code, json);

            loadingImg.style.display = "none";
            if (json.win!=0) {
                var title = countToDoller(json.win);
                var buttons = {
                    cancel: {
                        text: "やめる",
                        value: 1,
                        visible: true,
                        className: "",
                        closeModal: true
                    },
                    confirm: {
                        text: "ダブルアップ",
                        value: 2,
                        visible: true,
                        className: "",
                        closeModal: true
                    }
                };
                // 当たり演出
                var swalArg = {
                    ico: "success",
                    title: title,
                    buttons: buttons,
                    closeOnClickOutside: false
                };

                swal(swalArg)
                .then((choose)=>
                {
                   if(choose==1)
                   {
                        ajax('init', (json ,code) => {
                            showMessage('GAME', code, json);
                            moneyLabel.innerText = countToDoller(json.coin);
                        });
                   }
                   else
                   {
                       // ダブルアップ
                        ajax('bet', (json ,code) => {
                            showMessage('GAME', code, json);
                            moneyLabel.innerText = countToDoller(json.coin);
                            play(json.hand);
                        });                  
                    } 
                });
            }
            else {
                // はずれ演出
                var title = "😭";
                // 当たり演出
                var swalArg = {
                    ico: "error",
                    title: title,
                    closeOnClickOutside: false
                };

                ajax('init', (json ,code) => {
                    showMessage('GAME', code, json);
                    moneyLabel.innerText = countToDoller(json.coin);
                });

                swal(swalArg);
            }
        }, 1000);
    });
}
